<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test HTML - DBD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Test DBD page</h1>
                    <p>Test DBD page</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="items" class="col-md-6">

            </div>
            <div class="col-md-6">
                <label for="Textbox">Text 1</label>
                <input id="Textbox" class="form-control" type="text" placeholder="Text goes here">
                <label for="TextCategory">Text Category</label>
                <input id="TextCategory" class="form-control" type="text" placeholder="Category (text, tweet?)">
                <button class="btn btn-success">Save ðŸ’¾</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
        $(document).ready(function () {

            // AJAX
            axios.get("api/all").then(response => 
                response.data.forEach(item => $("#items")
                    .append(`<p>${response.data.text} - ${response.data.category}</p>`))
            );
            $(".btn-success").click(function () {
                axios.post("api/new", {
                    text: $("#Textbox").val(),
                    category: $("#TextCategory").val()
                }).then(response => $("#items").append(`<p>${response.data.text} - ${response.data.category}</p>`));
            });
        });
    </script>
</body>

</html>
