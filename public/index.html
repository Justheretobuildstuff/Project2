<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test HTML - DBD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Test DBD page</h1>
                    <p>Test DBD page</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="items" class="col-md-6">

            </div>
            <div class="col-md-6">
                <label for="Textbox">Text 1</label>
                <input id="Textbox" class="form-control" type="text" placeholder="Text goes here">
                <label for="TextCategory">Text Category</label>
                <input id="TextCategory" class="form-control" type="text" placeholder="Category (text, tweet?)">
                <button class="btn btn-success">Save ðŸ’¾</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    <script>
        $(document).ready(function () {

            // AJAX
            axios.get("api/all").then(response =>
                response.data.forEach(item => $("#items")
                    .append(`<p>${response.data.text} - ${response.data.category}</p>`))
            );
            $(".btn-success").click(function () {
                axios.post("api/new", {
                    text: $("#Textbox").val(),
                    category: $("#TextCategory").val()
                }).then(response => $("#items").append(
                    `<p>${response.data.text} - ${response.data.category}</p>`));
            });
        });

        Highcharts.chart('container', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Browser market shares in January, 2018'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Good',
                    y: 40,
                    sliced: true,
                    selected: true
                }, {
                    name: 'Neutral',
                    y: 20
                }, {
                    name: 'Douche',
                    y: 40
                }]
            }]
        });
    </script>
</body>

</html>
